spring:
  config:
    activate:
      on-profile: dev
    import: sm://bankflow_dev_secrets

  cloud:
    gcp:
      secretmanager:
        enabled: true

  jpa:
    show-sql: false

  flyway:
    clean-disabled: true

logging:
  level:
    com.bankflow: DEBUG
    org.flywaydb: INFO
    com.zaxxer.hikari.HikariConfig: DEBUG
    org.springframework.jdbc.datasource: DEBUG
